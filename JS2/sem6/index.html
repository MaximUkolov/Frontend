<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="product">
      <div class="product_box">
        <div class="box_left">
          <img src="prod_1.jpg" alt="img1" class="img" />
        </div>

        <div class="box_right">
          <a href="#" class="brand"
            >MANGO PEOPLE <span class="name">T-SHIRT</span></a
          >
          <div class="box_info">
            <div class="price">
              <p>Price:</p>
              <p class="price_value">
                <span class="currency">$</span
                ><span class="price_value">300</span>
              </p>
            </div>
            <p>Color: Red</p>
            <p>
              Size:
              <select id="size" class="size">
                <option value="#"></option>
                <option value="M">M</option>
                <option value="L">L</option>
                <option value="XL">XL</option>
              </select>
            </p>
            <div class="quantity">
              <p>Quantity:</p>
              <input type="number" class="quantity_value" min="0" />
              <button type="submit" class="button">Ok</button>
            </div>
          </div>
        </div>
      </div>

      <div class="product_box">
        <div class="box_left">
          <img src="prod_2.jpg" alt="img1" class="img" />
        </div>
        <div class="box_right">
          <a href="#" class="brand"
            >Ellery X M'O <span class="name">capsule</span></a
          >
          <div class="box_info">
            <div class="price">
              <p>Price:</p>
              <p class="price_value">
                <span class="currency">$</span
                ><span class="price_value">300</span>
              </p>
            </div>
            <p>Color: Red</p>
            <p>
              Size:
              <select id="size" class="size">
                <option value="#"></option>
                <option value="M">M</option>
                <option value="L">L</option>
                <option value="XL">XL</option>
              </select>
            </p>
            <div class="quantity">
              <p>Quantity:</p>
              <input type="number" class="quantity_value" min="0" />
              <button type="submit" class="button">Ok</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
