    <div class="product_cart">
      <div class="product_box_cart">
        <div class="box_left_cart">
          <img src="prod_1.jpg" alt="img1" class="img_cart" />
        </div>

        <div class="box_right_cart">
          <a href="#" class="brand_cart"
            >MANGO PEOPLE <span class="name_cart">T-SHIRT</span></a
          >
          <div class="box_info_cart">
            <div class="price_cart">
              <p>Price:</p>
              <p class="price_text_cart">
                <span class="currency_cart">$</span
                ><span class="price_value_num_cart">300</span>
              </p>
            </div>
            <p class="color_cart">Color: <span class="color_value_cart">Red</span></p>
            <p>
              Size:
              <select id="size" class="size_cart">
                <option value="#"></option>
                <option value="M">M</option>
                <option value="L">L</option>
                <option value="XL">XL</option>
              </select>
            </p>
            <div class="quantity_cart">
              <p>Quantity:</p>
              <input type="number" class="quantity_value_cart" min="0" />
              <button type="submit" class="button_cart">Ok</button>
            </div>
          </div>
        </div>
      </div>

      <div class="product_box_cart">
