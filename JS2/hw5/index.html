<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="data.js"></script>
    <style>
      .content {
        display: flex;
        justify-content: center;
        gap: 30px;
        flex-wrap: wrap;
      }
      .product {
        width: 300px;
        border: 2px solid black;
        padding: 15px;
      }
    </style>
  </head>
  <body>
    <div class="content"></div>

    <script>
      const data = JSON.parse(dataInfo); /*Парсим объект(массив) в строку*/
      console.log(data);

      data.forEach(function (item) {
        console.log(item.code); /*Выводим значение code в консоль*/
      });

      const contentEl = document.querySelector(".content");

      data.forEach((dataElements) => {
        const productEl = document.createElement("div");
        productEl.classList.add("product");

        const titleEl = document.createElement("h1");
        titleEl.classList.add("title_content");
        titleEl.textContent = dataElements.description;

        const imgEl = document.createElement("img");
        imgEl.classList.add("img_content");
        imgEl.src = dataElements.symbol;
        imgEl.alt = "symbol";

        const textEl = document.createElement("p");
        textEl.classList.add("text_content");
        textEl.textContent = dataElements.rate;

        contentEl.appendChild(productEl);
        productEl.appendChild(titleEl);
        productEl.appendChild(imgEl);
        productEl.appendChild(textEl);
      });
    </script>
  </body>
</html>
