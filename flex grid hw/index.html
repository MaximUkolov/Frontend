<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DProject</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top">
        <div class="header">
            <img  class="header__logo" src="img/header__logo.svg" alt="logo">
            <a class="header__links" href="#">Home</a>
            <a class="header__links" href="#">About Us</a>
            <a class="header__links" href="#">Services</a>
            <a class="header__links" href="#">Features</a>
            <a class="header__links" href="#">Team</a>
            <a class="header__links" href="#">Blog</a>
            <a class="header__links" href="#">Contact</a>
        </div>
        <div class="top__content">
            <div class="top__info">
                <h1 class="title">SEO & Digital
                    Marketing For Your
                    Website.</h1>
                <p class="subtitle">Provide all kind of seo services and help to improve
                    seo ranking. Globally incubate standards.</p>
                    <div class="top_buttons">
                        <button class="button">Start Now</button>
                        <button class="button">Watch Now</button>
                    </div>
                <div class="top__content__img">
                    <img src="img/top_img.svg" alt="top_img">
                </div>    
            </div>
        </div>
        <div class="top__logos">
            <img src="img/logo1.svg" alt="logos">
            <img src="img/logo2.svg" alt="logos">
            <img src="img/logo3.svg" alt="logos">
            <img src="img/logo4.svg" alt="logos">
            <img src="img/logo5.svg" alt="logos">
            <img src="img/logo6.svg" alt="logos">
        </div>
    </div>
</body>
</html>
